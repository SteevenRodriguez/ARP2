{% extends 'home.html' %}

{% block content2 %}

<main class="container" role='main'>

  <h2>Ingreso de {{ objeto }}</h2>

  <form method="POST">
  	<div id="formulario">
    	{% csrf_token %}
    	{{ form.as_p }}
    </div>
    <button class="btn btn-success" type="submit">Guardar</button>
    <a class="btn btn-primary" style="color: white;" onClick="javascript:history.go(-1);">Cancelar</a>

  </form>

</main>

{% endblock content2 %}
